<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MORSE CODE TRANSLATOR</h1>
        <div class="translator">
            <h2>Text to Morse Code</h2>
            <textarea id="textInput" placeholder="Enter text here..."></textarea>
            <button onclick="translateToMorse()">Translate to Morse</button>
            <p id="morseOutput" class="output"></p>
        </div>
        <div class="translator">
            <h2>Morse Code to Text</h2>
            <textarea id="morseInput" placeholder="Enter Morse code here..."></textarea>
            <button onclick="translateToText()">Translate to Text</button>
            <p id="textOutput" class="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
